services:
  chart-service:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: nocturna-chart-service:stage
    container_name: nocturna-chart-stage
    ports:
      - "3013:3011"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=staging
      - PORT=3011
      - HOST=0.0.0.0
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /app/.cache
    labels:
      - "com.nocturna.environment=staging"
      - "com.nocturna.service=chart-service"
