services:
  chart-service-blue:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: nocturna-chart-service:${VERSION:-latest}
    container_name: nocturna-chart-blue
    ports:
      - "3014:3011"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=production
      - PORT=3011
      - HOST=0.0.0.0
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - DEPLOYMENT_SLOT=blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.9'
        reservations:
          memory: 512M
          cpus: '0.3'
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /app/.cache
    shm_size: '512m'
    labels:
      - "com.nocturna.environment=production"
      - "com.nocturna.service=chart-service"
      - "com.nocturna.slot=blue"
    networks:
      - nocturna-network

networks:
  nocturna-network:
    name: nocturna-network
    external: true  # Use existing network or create if not exists
