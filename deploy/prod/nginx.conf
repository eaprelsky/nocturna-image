# Nginx configuration for Blue-Green deployment
# This file is used by the deployment scripts to route traffic

upstream chart_service_blue {
    server localhost:3011;
    keepalive 32;
}

upstream chart_service_green {
    server localhost:3012;
    keepalive 32;
}

# Active upstream (modify this during deployment)
# ACTIVE_UPSTREAM will be replaced by deployment scripts
upstream chart_service_active {
    server localhost:3011;  # Default: blue
}

server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/nocturna-chart-access.log;
    error_log /var/log/nginx/nocturna-chart-error.log;

    # Client body size limit (for chart data)
    client_max_body_size 10M;

    # Timeouts for chart rendering
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main API endpoint
    location / {
        proxy_pass http://chart_service_active;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Add deployment slot header for debugging
        add_header X-Deployment-Slot $upstream_addr always;
    }

    # Health check endpoint (accessible without going through main routing)
    location /health {
        proxy_pass http://chart_service_active/health;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://chart_service_active/metrics;
        access_log off;
    }

    # Direct access to blue slot (for testing)
    location /blue/ {
        proxy_pass http://chart_service_blue/;
        add_header X-Deployment-Slot "blue" always;
    }

    # Direct access to green slot (for testing)
    location /green/ {
        proxy_pass http://chart_service_green/;
        add_header X-Deployment-Slot "green" always;
    }
}

