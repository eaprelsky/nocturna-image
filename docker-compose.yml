version: '3.8'

services:
  chart-service:
    build: .
    container_name: nocturna-chart-service
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=production
      - PORT=3011
      - HOST=0.0.0.0
      - API_KEY=${CHART_SERVICE_API_KEY:-change-me-in-production}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - MAX_CONCURRENT_RENDERS=${MAX_CONCURRENT_RENDERS:-5}
      - RENDER_TIMEOUT=${RENDER_TIMEOUT:-10000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (with exceptions for temp directories)
    read_only: false
    tmpfs:
      - /tmp
      - /app/.cache

