version: '3.8'

services:
  chart-service:
    build: .
    container_name: nocturna-chart-service
    ports:
      - "3011:3011"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3011
      - HOST=0.0.0.0
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      # Override API_KEY if not set in .env (required in production)
      - API_KEY=${API_KEY:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (with exceptions for temp directories)
    read_only: false
    tmpfs:
      - /tmp
      - /app/.cache

